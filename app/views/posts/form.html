{% extends 'base.html' %}


{% block Title %}

{% block body %}
<form class="form-horizontal" >
	<fieldset>

		<!-- Form Name -->
		<legend>testing form</legend>

		<!-- Text input-->

			<label class="control-label" for="textinput-0">Text Input</label>

				<input id="textinput-0" name="textinput-0" placeholder="please fill me" class="input-xlarge" required="" type="text">

		</div>
